version: "3"

services:
  web:
    image: metfan1981/jenkins-image:${BUILD_ID}
    ports:
      - "8090:80"
    environment:
      - WEB_MSG=Jenkins Build URL is $BUILD_URL
      - WEB_MSG_2=Build ID is $BUILD_ID
    networks:
      - front-net
    volumes: 
      - jenkins_${BUILD_ID}:/var/www/html

networks:
  front-net:

volumes:
  jenkins_${BUILD_ID}:
